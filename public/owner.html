<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login - Admin System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            border-radius: 1px;
            box-sizing: border-box;
        }

        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
        }

        .error {
            color: #ed4956;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">Owner Admin</div>
        <form id="ownerLoginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Log In</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('ownerLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');

            btn.disabled = true;
            errorMsg.innerText = '';

            try {
                // Use absolute URL to match the project's existing pattern and avoid Vite proxy issues
                const response = await fetch('http://localhost:5000/api/admin/owner/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('owner_token', data.token);
                    window.location.href = '/admin.html';
                } else {
                    errorMsg.innerText = data.message || 'Login failed';
                }
            } catch (err) {
                errorMsg.innerText = 'Network error. Please try again.';
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
