<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Admin System</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            color: #8e8e8e;
            font-size: 14px;
            text-transform: uppercase;
        }

        .stat-card p {
            margin: 10px 0 0;
            font-size: 24px;
            font-weight: bold;
        }

        .section {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .section h2 {
            margin-top: 0;
            font-size: 18px;
            border-bottom: 1px solid #dbdbdb;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .logout-btn {
            background: #efefef;
            color: #262626;
        }

        #updateList {
            margin-top: 20px;
            border-top: 1px solid #efefef;
            padding-top: 15px;
        }

        .update-item {
            border-bottom: 1px solid #fafafa;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">Owner Admin</div>
        <button onclick="logoutOwner()" class="logout-btn">Logout</button>
    </div>

    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <h3>Users</h3>
            <p id="userCount">0</p>
        </div>
        <div class="stat-card">
            <h3>Posts</h3>
            <p id="postCount">0</p>
        </div>
        <div class="stat-card">
            <h3>Reels</h3>
            <p id="reelCount">0</p>
        </div>
        <div class="stat-card">
            <h3>Updates</h3>
            <p id="updateCount">0</p>
        </div>
    </div>

    <div class="section">
        <h2>App Announcements</h2>
        <form id="updateForm">
            <textarea id="updateMessage" placeholder="Announcement message..." required></textarea>
            <label style="font-size: 14px; display: block; margin-bottom: 10px;">
                <input type="checkbox" id="forceShow" style="width: auto;"> Force blocking popup (vs banner)
            </label>
            <button type="submit">Publish Update</button>
        </form>
        <div id="updateList"></div>
    </div>

    <div class="section">
        <h2>Moderation</h2>
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <h3>User (Ban/Unban)</h3>
                <input type="text" id="targetIdUser" placeholder="User ID">
                <select id="userStatus">
                    <option value="banned">Ban</option>
                    <option value="active">Active/Unban</option>
                </select>
                <button onclick="moderate('user')">Update Status</button>
            </div>
            <div style="flex: 1;">
                <h3>Post (Hide/Unhide)</h3>
                <input type="text" id="targetIdPost" placeholder="Post ID">
                <select id="postStatus">
                    <option value="hidden">Hide</option>
                    <option value="active">Show/Unhide</option>
                </select>
                <button onclick="moderate('post')">Update visibility</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        // Initial auth check
        const token = localStorage.getItem('owner_token');
        if (!token) window.location.href = '/owner.html';

        window.onload = () => {
            loadStats();
            loadUpdates();
        };

        function logoutOwner() {
            localStorage.removeItem('owner_token');
            window.location.href = '/owner.html';
        }
    </script>
</body>

</html>
